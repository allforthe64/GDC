{% extends 'GDC/layout.html' %}

{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner"  id="ImgCar" style="border: 3px solid black;">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.apa.org/images/aging-health-title-image1_tcm7-221961.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.sleepfoundation.org/wp-content/uploads/2009/04/iStock_76716637_LARGE_2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://media.istockphoto.com/photos/three-happy-diverse-senior-woman-and-african-american-male-friend-on-picture-id1343671737?b=1&k=20&m=1343671737&s=170667a&w=0&h=scEhzV-gvYYpPMQ3bysBF1MkZVlisTU41sR7Z0Z92dM=" alt="Third slide">
      </div>
    </div>
</div>
<br>
<br>
<div class="container" style="margin-left: 12%;">
    <div class="small-box">
        <p class="box-text">Ready to take the next step in your long term care journey?</p>
        <br>
        <button class="standard-button">Become A Resident</button>
    </div>
    <div class="small-box" style="margin-left: 9%">
        <p class="box-text">Want to see what life is like at George Derby?</p>
        <br>
        <button class="standard-button">Take A Tour</button>
    </div>
    <div class="small-box" style="margin-left: 9%">
        <p class="box-text">Everything you need to know about our COVID-19 response</p>
        <br>
        <button class="standard-button">Find Out More</button>
    </div>
</div>
{% endblock %}
